<!DOCTYPE html>
<html charset="utf-8">
  <head>
    <meta name="veiwport" content="width=device-width", initial-scale=2.0">
    <meta name="keywords" content="calculator, meirstroh, math, unique, change, minus, add, subtract">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/512/apple-calculator.png">
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    "
  >
    <form
      onsubmit="onSubmit(event)"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center"
    >
      <input
        autocomplete="off"
        required
        style="margin-bottom: 5px; width: 80px; height: 40px;"
        type="number"
        name="x"
        id="x"
      />

      <select name="calculation" id="calculation" multiple>
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="divide">รท</option>
        <option value="multiply">x</option>
      </select>
      <input
        autocomplete="off"
        required
        style="width: 80px; margin: 5px 0px 5px 0px; height: 40px; margin-bottom: 5px;"
        type="number"
        name="y"
        id="y"
      />
      <button type="submit" style="width: 40px; height: 20px; margin-bottom: 5px; ">=</button>
      <button
        class="reset"
        type="reset"
        style="width: 40px;  height: 20px;"
      >
        AC
      </button>
    </form>
    <p class="output"></p>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
